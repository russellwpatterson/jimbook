<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JimBook™</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/jimbook.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <h1>JimBook™</h1>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control input-lg" id="post-text" placeholder="Write a post..." data-bind="value: newPostText, event: {keypress: onKeyPress}" />
                        <span class="input-group-btn">
                            <button id="post-btn" class="btn btn-success btn-lg" data-bind="click: onCreatePost">Post</button>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    &nbsp;
                </div>
            </div>

            <div data-bind="foreach: posts">
                <div class="row panel panel-default">
                    <div class="panel-body">
                        <div class="col-sm-10">
                            <h3 data-bind="text: text"></h3>
                        </div>
                        <div class="col-sm-2">
                            <div class="row">
                                <div class="col-xs-6 text-center" data-bind="click: $root.onSoGood">
                                    <img src="images/so-good.png" class="so-good-btn img-circle" alt="So good." />
                                    <br />
                                    <span data-bind="text: soGoods" />
                                </div>
                                <div class="col-xs-6 text-center" data-bind="click: $root.onNotSoGood">
                                    <img src="images/not-so-good.png" class="so-good-btn img-circle" alt="Not so good." />
                                    <br />
                                    <span data-bind="text: notSoGoods" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <script src="js/vendor/jquery-3.2.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/knockout-3.4.2.js"></script>
        <script src="js/vendor/knockout.mapping-latest.js"></script>
        <script src="js/vendor/spin.min.js"></script>
        <script src="js/client.js"></script>
        <script src="js/app.js"></script>
        <script src="js/spinner.js"></script>
    </body>
</html>
